<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hand Tracking! • A-Frame</title>
  <meta name="description" content="Hand Tracking! • A-Frame">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
  <script src="shelf.js"></script>
  <script src="pinchable.js"></script>
  <script src="option.js"></script>
  <script src="creador.js"></script>
  <script src="sound-effects.js"></script>
  <script src="menu-handler.js"></script>
</head>
<body>
  <a-scene environment="preset: forest;">
    <a-assets>
      <a-asset-item id="figura1" src="figuras3d/drone.glb"></a-asset-item>
      <a-asset-item id="figura2" src="figuras3d/fruit.glb"></a-asset-item>
      <a-asset-item id="figura3" src="figuras3d/watermelon.glb"></a-asset-item>
      <audio id="grab-sound" src="sounds/boton.mp3"></audio>
      <audio id="release-sound" src="sounds/mario-bros-jump.mp3"></audio>
    </a-assets>

    <!-- Menú principal -->
    <a-entity id="main-menu" shelf="objects: #figura1, #figura2, #figura3; names: Opcion 1, Opcion2, Opcion 3">
      <a-sphere pinchable position="-0.1 1.4 -0.5" radius="0.25" material="color: #654321; side: double; transparent: true; opacity: 0.4">
        <a-entity option="figure: #figura1; name: caja; pinchable: true" menu-handler="menuId: #submenu1" position="-0.1 -0.05 0" ></a-entity>
        <a-entity option="figure: #figura3; name: esfera; pinchable: true" menu-handler="menuId: #submenu2" position="0.1 -0.05 0" ></a-entity>
        <a-entity option="figure: #figura2; name: cilindro; pinchable: true" menu-handler="menuId: #submenu3" position="0 0.1 0"  ></a-entity>
      </a-sphere>
    </a-entity>

    <!-- Submenú 1 estanteria -->
    <a-entity id="submenu1" visible="false" position="-0.2 1.8 -0.5" shelf="objects: #figura2, #figura3; names: Sub Opcion 1, Sub Opcion 2">
      <a-box depth="0.2" width="0.5" height="0.25" material="color: #654321; side: double; transparent: true; opacity: 0.4">
        <a-entity option="figure: #figura2; name: Sub Opcion 1; pinchable: true" position="-0.15 0 0"></a-entity>
        <a-entity option="figure: #figura3; name: Sub Opcion 2; pinchable: true" position="0.15 0 0"></a-entity>
      </a-box>
    </a-entity>

    <!-- Submenú 2 esfera -->
    <a-entity id="submenu2" visible="false" position="-0.5 1.4 -0.4" shelf="objects: #figura1, #figura2; names: Sub Opcion A, Sub Opcion B">
      <a-sphere radius="0.2" material="color: #654321; side: double; transparent: true; opacity: 0.4">
        <a-entity option="figure: #figura1; name: Sub Opcion A; pinchable: true" position="-0.1 0 0"></a-entity>
        <a-entity option="figure: #figura2; name: Sub Opcion B; pinchable: true" position="0.1 0 0"></a-entity>
      </a-sphere>
    </a-entity>

    <!-- Submenú 3 cilindro -->
    <a-entity id="submenu3" visible="false" position="0.3a 1.5 -0.5" shelf="objects: #figura1, #figura2; names: Sub Opcion A, Sub Opcion B">
      <a-cylinder height="0.7" radius="0.2" material="color: #654321; side: double; transparent: true; opacity: 0.4">
        <a-entity option="figure: #figura1; name: Sub Opcion A; pinchable: true" position="0 0.1 0"></a-entity>
        <a-entity option="figure: #figura2; name: Sub Opcion B; pinchable: true" position="0 -0.1 0"></a-entity>
      </a-cylinder>
    </a-entity>

    <a-entity hand-tracking-controls="hand: left"></a-entity>
    <a-entity hand-tracking-controls="hand: right"></a-entity>
  </a-scene>
</body>
</html>
