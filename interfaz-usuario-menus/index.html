<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hand Tracking! • A-Frame</title>
  <meta name="description" content="Hand Tracking! • A-Frame">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
  <script src="shelf.js"></script>
  <script src="pinchable.js"></script>
  <script src="option.js"></script>
  <script src="sound-effects.js"></script>
  <script src="menu-handler.js"></script>
  <script src="menu-cylinder.js"></script>
  <script src="menu-sphere.js"></script>
  <script src="menu-box.js"></script>
</head>
<body>
  <a-scene environment="preset: forest;">
    <a-assets>
      <a-asset-item id="figura1" src="figuras3d/drone.glb"></a-asset-item>
      <a-asset-item id="figura2" src="figuras3d/fruit.glb"></a-asset-item>
      <a-asset-item id="figura3" src="figuras3d/watermelon.glb"></a-asset-item>
      <audio id="grab-sound" src="sounds/boton.mp3"></audio>
      <audio id="release-sound" src="sounds/mario-bros-jump.mp3"></audio>
    </a-assets>

    <!-- Menú principal -->
    <a-entity id="main-menu" shelf="objects: #figura1, #figura2, #figura3; names: Opcion 1, Opcion2, Opcion 3">
      <a-sphere pinchable position="-0.1 1.4 -0.5" radius="0.25" material="color: #654321; side: double; transparent: true; opacity: 0.4">
        <a-entity option="figure: #figura1; name: caja; pinchable: true; scale: 0.25 0.25 0.25; text-scale: 3 3 3; text-position: 0 0.5 0" menu-box="boxPosition: -0.1 1.9 -0.5" position="-0.1 -0.05 0" ></a-entity>
        <a-entity option="figure: #figura3; name: esfera; pinchable: true; scale: 0.3 0.3 0.3; text-scale: 3 3 3; text-position: 0 0.3 0" menu-sphere="spherePosition: -0.3 1.4 -0.2" position="0.1 -0.05 0" ></a-entity>
        <a-entity option="figure: #figura2; name: cilindro; pinchable: true; scale: 0.4 0.4 0.4; text-scale: 2 2 2; text-position: 0 0.3 0" menu-cylinder="cylinderPosition: 0.3 1.4 -0.5" position="0 0.1 0"  ></a-entity>
      </a-sphere>
    </a-entity>

    <a-entity hand-tracking-controls="hand: left"></a-entity>
    <a-entity hand-tracking-controls="hand: right"></a-entity>
  </a-scene>
</body>
</html>
