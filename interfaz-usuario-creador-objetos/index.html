<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hand Tracking! • A-Frame</title>
  <meta name="description" content="Hand Tracking! • A-Frame">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
  <script src="shelf.js"></script>
  <script src="pinchable.js"></script>
  <script src="option.js"></script>
  <script src="creador.js"></script>
  <script src="configurador.js"></script>
</head>
<body>
  <a-scene environment="preset: yavapai;">
    <a-assets>
      <a-asset-item id="figura1" src="figuras3d/drone.glb"></a-asset-item>
      <a-asset-item id="figura2" src="figuras3d/fruit.glb"></a-asset-item>
      <a-asset-item id="figura3" src="figuras3d/watermelon.glb"></a-asset-item>
      <audio id="grab-sound" src="sounds/boton.mp3"></audio>
      <audio id="release-sound" src="sounds/mario-bros-jump.mp3"></audio>
    </a-assets>

    <!-- Menú principal -->
    <a-entity id="main-menu" shelf="objects: #figura1, #figura2, #figura3; names: Box, Cylinder, Cone">
      <a-box position="0.35 1.5 -0.2" depth="0.2" width="0.7" height="0.25" material="color: #654321; side: double; transparent: true; opacity: 0.4" rotation="0 -60 0">
        <a-entity option="figure: #figura1; name: Box; pinchable: true" creador="type: box" position="-0.2 0 0"></a-entity>
        <a-entity option="figure: #figura2; name: Cylinder; pinchable: true" creador="type: cylinder" position="0 0 0"></a-entity>
        <a-entity option="figure: #figura3; name: Cone; pinchable: true" creador="type: cone" position="0.2 0 0"></a-entity>
      </a-box>
    </a-entity>

    <!-- Configurador -->
    <a-entity id="configurator-menu" position="-0.35 1.5 -0.2" shelf="objects: #figura1, #figura2, #figura3; names: Change Color, Change Scale, Rotate">
      <a-sphere radius="0.25" material="color: #654321; side: double; transparent: true; opacity: 0.4">
        <a-entity option="figure: #figura1; name: Change Color; pinchable: true" configurador="action: color" position="-0.2 0 0"></a-entity>
        <a-entity option="figure: #figura2; name: Change Scale; pinchable: true" configurador="action: scale" position="0 0 0"></a-entity>
        <a-entity option="figure: #figura3; name: Rotate; pinchable: true" configurador="action: rotate" position="0.2 0 0"></a-entity>
      </a-sphere>
    </a-entity>

    <a-entity hand-tracking-controls="hand: left"></a-entity>
    <a-entity hand-tracking-controls="hand: right"></a-entity>
  </a-scene>
</body>
</html>
