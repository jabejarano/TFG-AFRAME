<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity cursor__mouse = "rayOrigin: mouse"></a-entity>
            <a-box position="0  0  -3" rotation="0 45 0" color="#4CC3D9" duplicador></a-box>
            <a-sphere position="0  2  -3" rotation="0 45 0" color="#4CC3D9" duplicador></a-sphere>
            <a-cylinder position="0  4  -3" rotation="0 45 0" color="#4CC3D9" duplicador></a-cylinder>
            <a-ring position="0 -2 -3" rotation="0s 0 0" radius-inner="1" radius-outer="1.5" color="#4CC3D9" duplicador></a-ring>
        </a-scene>
    </body>
