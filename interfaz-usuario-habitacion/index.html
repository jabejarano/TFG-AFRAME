<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Habitación • A-Frame</title>
  <meta name="description" content="Habitación interactiva con A-Frame">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
  <script src="shelf.js"></script>
  <script src="pinchable.js"></script>
  <script src="option.js"></script>
  <script src="sound-effects.js"></script>
  <script src="toggle-light.js"></script>
  <script src="remove-roof.js"></script>
  <script src="change-wall-color.js"></script>
  <script src="toggle-box.js"></script>
</head>
<body>
  <a-scene environment="preset: tron;">
    <a-assets>
      <a-asset-item id="figura1" src="figuras3d/color_.glb"></a-asset-item>
      <a-asset-item id="figura2" src="figuras3d/caja.glb"></a-asset-item>
      <a-asset-item id="figura3" src="figuras3d/watermelon.glb"></a-asset-item>
      <a-asset-item id="figura4" src="figuras3d/focus.glb"></a-asset-item>
      <a-asset-item id="figura5" src="figuras3d/tejas.glb"></a-asset-item>
      <a-asset-item id="figura6" src="figuras3d/speaker.glb"></a-asset-item>
      <audio id="grab-sound" src="sounds/stranger-things.mp3"></audio>
      <img id="floor" src="assets/floor-texture.jpg">
    </a-assets>

    <!-- Iluminación -->
    <a-entity id="room-light" light="color: #ffffff; type: ambient; intensity: 0.85"></a-entity>
     <!-- Cubo -->
     <a-box id="room-cube" position="2 0.8 -3" depth="1" height="1" width="1" color="#4CC3D9" visible="false"></a-box>

    <!-- Habitacion -->
    <a-entity id="room">
      <a-plane id="wall1" position="0 2 -5" rotation="0 0 0" width="10" height="4" material="color: #B0B0B0; side: double;"></a-plane>
      <a-plane id="wall2" position="5 2 0" rotation="0 -90 0" width="10" height="4" material="color: #B0B0B0; side: double;"></a-plane>
      <a-plane id="wall3" position="0 2 5" rotation="0 180 0" width="10" height="4" material="color: #B0B0B0; side: double;"></a-plane>
      <a-plane id="wall4" position="-5 2 0" rotation="0 90 0" width="10" height="4" material="color: #B0B0B0; side: double;"></a-plane>
      <a-plane id="floor" position="0 0.15 0" rotation="-90 0 0" width="10" height="10" material="src: #floor; side: double;"></a-plane>
      <a-plane id="ceiling" position="0 4 0" rotation="90 0 0" width="10" height="10" material="color: #A0A0A0; side: double;"></a-plane>
    </a-entity>

    <!-- Menú principal -->
    <a-entity position="0 0 0" shelf="objects: #figura1, #figura2, #figura3, #figura4, #figura5, #figura6; names: Cambiar Color, Apagar luces, Activar sonido, Agregar Objeto, Quitar Techo, caja">
      <a-sphere position="-0.2 1.3 -0.5" radius="0.45" material="color: #654321; side: double; transparent: true; opacity: 0.4">
        <a-entity option="figure: #figura1; name: Cambiar Color; pinchable: true; scale: 0.02 0.02 0.02; text-scale: 25 25 25; text-position: 0 6 0" position="-0.25 0 0" change-wall-color></a-entity>
        <a-entity option="figure: #figura4; name: Apagar luces; pinchable: true; scale: 0.1 0.1 0.1; text-scale: 6 6 6; text-position: 0 1.3 0" position="0 0 0" toggle-light></a-entity>
        <a-entity option="figure: #figura6; name: Activar sonido; pinchable: true; scale: 0.08 0.08 0.08; text-scale: 13 13 13; text-position: 0 4 0" position="0.25 -0.17 0" sound-effects></a-entity>
        <a-entity option="figure: #figura5; name: Quitar Techo; pinchable: true; scale: 0.01 0.01 0.01; text-scale: 55 55 55; text-position: 0 9 0" position="0 0.25 0" remove-roof></a-entity>
        <a-entity option="figure: #figura2; name: Agregar Objeto; pinchable: true; scale: 0.06 0.06 0.06; text-scale: 9 9 9; text-position: 0 2 0" position="0 -0.25 0" toggle-box></a-entity>
      </a-sphere>
    </a-entity>

    <a-entity hand-tracking-controls="hand: left"></a-entity>
    <a-entity hand-tracking-controls="hand: right"></a-entity>
  </a-scene>
</body>
</html>
