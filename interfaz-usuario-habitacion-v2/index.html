<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Habitación • A-Frame</title>
  <meta name="description" content="Habitación interactiva con A-Frame">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
  <script src="shelf.js"></script>
  <script src="pinchable.js"></script>
  <script src="option.js"></script>

  <!-- Submenu Components -->
  <script src="submenu-components/menu-light.js"></script>
  <script src="submenu-components/menu-wall-color.js"></script>
  <script src="submenu-components/menu-wall.js"></script>
  <script src="submenu-components/menu-object.js"></script>
  
  <!-- Functionality Components -->
  <script src="functionality-components/creador.js"></script>
  <script src="functionality-components/sound-effects.js"></script>
  <script src="functionality-components/toggle-light.js"></script>
  <script src="functionality-components/toggle-red-light.js"></script>
  <script src="functionality-components/toggle-light-intensity.js"></script>
  <script src="functionality-components/remove-roof.js"></script>
  <script src="functionality-components/remove-back-wall.js"></script>
  <script src="functionality-components/remove-front-wall.js"></script>
  <script src="functionality-components/change-wall-color-blue.js"></script>
  <script src="functionality-components/change-wall-color-green.js"></script>
  <script src="functionality-components/change-wall-color-yellow.js"></script>
  <script src="functionality-components/toggle-box.js"></script>
  <script src="functionality-components/toggle-cone.js"></script>
  <script src="functionality-components/toggle-cylinder.js"></script>
</head>
<body>
  <a-scene environment="preset: tron;">
    <a-assets>
      <a-asset-item id="figura1" src="figuras3d/drone.glb"></a-asset-item>
      <a-asset-item id="figura2" src="figuras3d/fruit.glb"></a-asset-item>
      <a-asset-item id="figura3" src="figuras3d/watermelon.glb"></a-asset-item>
      <a-asset-item id="figura4" src="figuras3d/focus.glb"></a-asset-item>
      <audio id="grab-sound" src="sounds/stranger-things.mp3"></audio>
      <img id="floor" src="assets/floor-texture.jpg">
    </a-assets>

    <!-- Iluminación -->
    <a-entity id="room-light" light="color: #ffffff; type: ambient; intensity: 0.85"></a-entity>
     <!-- Cubo -->
     <a-box id="room-cube" position="2 0.8 -3" depth="1" height="1" width="1" color="#4CC3D9" visible="false"></a-box>

    <!-- Habitacion -->
    <a-entity id="room">
      <a-plane id="wall1" position="0 2 -5" rotation="0 0 0" width="10" height="4" material="color: #B0B0B0; side: double;"></a-plane>
      <a-plane id="wall2" position="5 2 0" rotation="0 -90 0" width="10" height="4" material="color: #B0B0B0; side: double;"></a-plane>
      <a-plane id="wall3" position="0 2 5" rotation="0 180 0" width="10" height="4" material="color: #B0B0B0; side: double;"></a-plane>
      <a-plane id="wall4" position="-5 2 0" rotation="0 90 0" width="10" height="4" material="color: #B0B0B0; side: double;"></a-plane>
      <a-plane id="floor" position="0 0.15 0" rotation="-90 0 0" width="10" height="10" material="src: #floor; side: double;"></a-plane>
      <a-plane id="ceiling" position="0 4 0" rotation="90 0 0" width="10" height="10" material="color: #A0A0A0; side: double;"></a-plane>
    </a-entity>

    <!-- Opciones dentro de la caja -->
    <a-entity position="0 0 0" shelf="objects: #figura1, #figura2, #figura3, #figura4, #figura5; names: Iluminación, Color Pared, Pared, Añadir Objeto, Otro">
      <a-box position="0 1.3 -0.3" depth="0.25" height="0.3" width="1.45" material="color: #654321; side: double; transparent: true; opacity: 0.4">
        <a-entity option="figure: #figura4; name: Iluminacion; pinchable: true; scale: 0.1 0.1 0.1; text-scale: 7 7 7; text-position: 0 1.3 0" menu-light="position: -0.75 1.6 -0.5" position="-0.65 0 0" ></a-entity>
        <a-entity option="figure: #figura1; name: Color Pared; pinchable: true; scale: 0.25 0.25 0.25; text-scale: 3 3 3; text-position: 0 0.5 0" menu-wall-color="position: -0.4 1.6 -0.5" position="-0.3 0 0" ></a-entity>
        <a-entity option="figure: #figura3; name: Quitar pared; pinchable: true; scale: 0.25 0.25 0.25; text-scale: 3 3 3; text-position: 0 0.5 0" menu-wall="position: 0 1.6 -0.5" position="0 0 0" ></a-entity>
        <a-entity option="figure: #figura2; name: Añadir Objeto; pinchable: true; scale: 0.25 0.25 0.25; text-scale: 3 3 3; text-position: 0 0.5 0" menu-object="position: 0.35 1.6 -0.5" position="0.3 0 0"></a-entity>
        <a-entity option="figure: #figura1; name: Otro; pinchable: true; scale: 0.25 0.25 0.25; text-scale: 3 3 3; text-position: 0 0.5 0" position="0.55 0 0"></a-entity>
      </a-box>
    </a-entity>

    <a-entity hand-tracking-controls="hand: left"></a-entity>
    <a-entity hand-tracking-controls="hand: right"></a-entity>
  </a-scene>
</body>
</html>
