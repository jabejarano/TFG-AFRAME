<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hand Tracking! • A-Frame</title>
  <meta name="description" content="Hand Tracking! • A-Frame">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
  <script src="pinchable.js"></script>
  <script src="slider.js"></script>
  <script src="menu.js"></script>
</head>
<body>
  <a-scene environment="preset: contact;">
    <a-assets>
      <a-asset-item id="dinoModel" src="dino.glb"></a-asset-item>
      <a-asset-item id="droneModel" src="drone.glb"></a-asset-item>
      <a-asset-item id="starwarsModel" src="star_wars.glb"></a-asset-item>
    </a-assets>

    <a-entity id="menu" menu position="0 1.5 -0.5">
      <a-entity slider="model: #dinoModel" position="-0.35 0 0"></a-entity>
      <a-entity slider="model: #droneModel" position="0 0.0 0"></a-entity>
      <a-entity slider="model: #starwarsModel" position="0.4 0 0"></a-entity>
    </a-entity>
    
    <a-entity hand-tracking-controls="hand: left"></a-entity>
    <a-entity hand-tracking-controls="hand: right"></a-entity>
  </a-scene>
</body>
</html>
