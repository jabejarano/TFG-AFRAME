<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hand Tracking! • A-Frame</title>
  <meta name="description" content="Hand Tracking! • A-Frame">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
  <script src="shelf.js"></script>
  <script src="pinchable.js"></script>
  <script src="option.js"></script>
  <script src="creador.js"></script>
  <script src="sound-effects.js"></script>
</head>
<body>
  <a-scene environment="preset: tron;">
    <a-assets>
      <a-asset-item id="figura1" src="figuras3d/drone.glb"></a-asset-item>
      <a-asset-item id="figura2" src="figuras3d/fruit.glb"></a-asset-item>
      <a-asset-item id="figura3" src="figuras3d/watermelon.glb"></a-asset-item>
      <audio id="grab-sound" src="sounds/boton.mp3"></audio>
      <audio id="release-sound" src="sounds/mario-bros-jump.mp3"></audio>
    </a-assets>

    <!-- Primera estantería -->
    <a-entity shelf="objects: #figura1, #figura2; names: Opcion 1, Opcion 2">
      <a-box position="0 1.5 -0.5" depth="0.2" width="0.8" height="0.25" material="color: #654321; side: double; transparent: true; opacity: 0.4">
        <a-entity option="figure: #figura1; name: Opcion 1; pinchable: true" position="-0.3 0 0" creador sound-effects></a-entity>
        <a-entity option="figure: #figura2; name: Opcion 2" position="0 0 0"></a-entity>
      </a-box>
      <a-box position="0 1.75 -0.5" depth="0.2" width="0.8" height="0.25" material="color: #654321; side: double; transparent: true; opacity: 0.4">
        <a-entity option="figure: #figura1; name: Opcion 1; pinchable: true" position="-0.3 0 0" creador sound-effects></a-entity>
      </a-box>
      <a-box position="0 1.25 -0.5" depth="0.2" width="0.8" height="0.25" material="color: #654321; side: double; transparent: true; opacity: 0.4">
        <a-entity option="figure: #figura1; name: Opcion 1" position="-0.3 0 0"></a-entity>
        <a-entity option="figure: #figura2; name: Opcion 2; pinchable: true" position="0 0 0" creador sound-effects></a-entity>
        <a-entity option="figure: #figura3; name: Opcion 3" position="0.3 0 0"></a-entity>
      </a-box>
    </a-entity>

    <!-- Segunda estantería a la derecha con esferas y girada para estar de frente -->
    <a-entity position="0 0 0s" rotation="0 90 0" shelf="objects: #figura1, #figura3; names: Opcion 1, Opcion 3">
      <a-sphere position="0 1.5 -0.5" radius="0.3" material="color: #654321; side: double; transparent: true; opacity: 0.4">
        <a-entity option="figure: #figura1; name: Opcion 1; pinchable: true" position="-0.15 0 0" creador sound-effects></a-entity>
        <a-entity option="figure: #figura3; name: Opcion 3" position="0.15 0 0"></a-entity>
        <a-entity option="figure: #figura2; name: Opcion 2" position="0 0 0"></a-entity>
      </a-sphere>
    </a-entity>

    <a-entity hand-tracking-controls="hand: left"></a-entity>
    <a-entity hand-tracking-controls="hand: right"></a-entity>
  </a-scene>
</body>
</html>
